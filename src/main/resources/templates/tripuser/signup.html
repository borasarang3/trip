<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
</head>
<body>

<th:block layout:fragment="content">

    <form action="/tripuser/signup" method="post" th:object="${tripuserDTO}">

        <div>

            <h3 class="text-center fw-bold"><a href="/">로고</a></h3>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">이름</label>
                <input type="text" class="form-control" th:field="*{name}" id="exampleFormControlInput1" placeholder="이름을 입력해주세요.">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError"></p>

            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">아이디</label>
                <input type="text" class="form-control" th:field="*{id}" id="exampleFormControlInput2" placeholder="아이디를 입력해주세요.">
                <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="fieldError"></p>

            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">이메일</label>
                <input type="email" class="form-control" th:field="*{email}" id="exampleFormControlInput3" placeholder="이메일을 입력해주세요.">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError"></p>

            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput4" class="form-label">비밀번호</label>
                <input type="text" class="form-control" th:field="*{password}" id="exampleFormControlInput4" placeholder="비밀번호를 입력해주세요.">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError"></p>

            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput5" class="form-label">비밀번호 확인</label>
                <input type="text" class="form-control" th:field="*{password2}" id="exampleFormControlInput5" placeholder="비밀번호를 다시 한번 입력해주세요.">
                <p th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}" class="fieldError"></p>

            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput6" class="form-label">주소(선택)</label>
                <input type="text" class="form-control" th:field="*{address}" id="exampleFormControlInput6" placeholder="주소를 입력해주세요.">
                <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError"></p>

            </div>

            <input type="hidden" th:field="*{role}">

        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">회원가입</button>
        </div>


    </form>



</th:block>

</body>
</html>
